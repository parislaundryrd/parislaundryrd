    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            // Auto-enfocar el campo de email al cargar
            emailInput.focus();

            // Función para obtener la URL de redirección
            function getRedirectUrl() {
                // 1. Verificar si hay una URL de redirección en los parámetros de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');

                // 2. Si no hay parámetro, verificar localStorage para la última página intentada
                const lastAttemptedPage = localStorage.getItem('lastAttemptedPage');

                // 3. Validar que la página sea accesible (evitar bucle de login)
                const validPages = ['facturacion.html', 'facturas-generadas.html', 'caja.html', 'inventario.html', 'contabilidad.html', 'admin.html'];

                if (lastAttemptedPage && validPages.includes(lastAttemptedPage)) {
                    return lastAttemptedPage;
                }

                // 4. Si no hay nada válido, redirigir a facturacion.html por defecto
                return redirectUrl || 'facturacion.html';
            }

            // Manejar el evento de login
            loginBtn.addEventListener('click', () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                errorMsg.textContent = '';

                if (!email || !password) {
                    errorMsg.textContent = 'Por favor completa todos los campos';
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Ingresando...';

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Redirección después del login exitoso
                        const redirectUrl = getRedirectUrl();
                        console.log('Redirigiendo a:', redirectUrl);

                        // Pequeño delay para asegurar que el estado de autenticación se actualice
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 100);
                    })
                    .catch((error) => {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Acceder';

                        let errorMessage;
                        switch (error.code) {
                            case 'auth/invalid-email':
                                errorMessage = 'Correo electrónico inválido';
                                break;
                            case 'auth/user-disabled':
                                errorMessage = 'Cuenta deshabilitada';
                                break;
                            case 'auth/user-not-found':
                                errorMessage = 'Usuario no encontrado';
                                break;
                            case 'auth/wrong-password':
                                errorMessage = 'Contraseña incorrecta';
                                break;
                            default:
                                errorMessage = 'Error al iniciar sesión';
                        }
                        errorMsg.textContent = errorMessage;
                    });
            });

            // Permitir login con Enter
            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
